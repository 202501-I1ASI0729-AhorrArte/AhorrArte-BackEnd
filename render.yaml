services:
  - type: web
    name: ahorrarte-backend
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    region: oregon
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ahorrarte-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION_DAYS
        value: "7"
      - key: SPRING_PROFILES_ACTIVE
        value: "production"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://your-frontend-domain.com,http://localhost:4200"
    healthCheckPath: /actuator/health
    
databases:
  - name: ahorrarte-db
    databaseName: ahorrarte
    user: ahorrarte_user
    plan: free
    region: oregon
