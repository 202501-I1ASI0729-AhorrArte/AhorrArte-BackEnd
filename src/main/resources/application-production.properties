# Production Configuration
spring.application.name=AhorrArte-Platform
spring.profiles.active=production

# Server Configuration
server.port=${PORT:8080}

# Spring DataSource Configuration for Production (PostgreSQL on Render)
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Spring Data JPA Configuration
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

# Security and JWT Configuration
authorization.jwt.secret=${JWT_SECRET:DefaultSecretForProductionChangeThis123456789}
authorization.jwt.expiration.days=${JWT_EXPIRATION_DAYS:7}

# Logging Configuration
logging.level.com.FinSuma.AhorrArte=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Elements take their values from maven pom.xml build-related information
documentation.application.description=@project.description@
documentation.application.version=@project.version@

# CORS Configuration for Production
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://your-frontend-domain.com}

# Actuator for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
