# Production Configuration
spring.application.name=AhorrArte-Platform

# Spring DataSource Configuration - PostgreSQL for production
# DATABASE_URL will be parsed by DataSourceConfiguration.java
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Spring Data JPA Configuration - PostgreSQL optimized
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# JWT Configuration
authorization.jwt.secret=${JWT_SECRET:defaultSecretKeyForDevelopmentOnlyNotForProduction123456789}
authorization.jwt.expiration.days=7

# Server configuration for Render
server.port=${PORT:8080}
server.address=0.0.0.0

# Actuator configuration for health checks
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Logging configuration
logging.level.com.finsuma.ahorrarte=INFO
logging.level.org.springframework.boot.autoconfigure=INFO

# Elements take their values from maven pom.xml build-related information
documentation.application.description=@project.description@
documentation.application.version=@project.version@
