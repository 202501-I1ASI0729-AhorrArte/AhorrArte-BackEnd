spring.application.name=AhorrArte-Platform

# Production profile
spring.profiles.active=production

# Spring DataSource Configuration for Production
# These values will be provided by Render environment variables
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/ahorrarteopen?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:admin}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Spring Data JPA Configuration
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server configuration
server.port=${PORT:8080}

# Elements take their values from maven pom.xml build-related information
documentation.application.description=@project.description@
documentation.application.version=@project.version@

# JWT Configuration
authorization.jwt.secret=${JWT_SECRET:WriteHereYourSecretStringForTokenSigningCredentials}
authorization.jwt.expiration.days=${JWT_EXPIRATION_DAYS:7}

# Logging configuration for production
logging.level.root=INFO
logging.level.com.finsuma.ahorrarte=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
