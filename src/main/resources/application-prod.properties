# Production Configuration
spring.application.name=AhorrArte-Platform

# Spring DataSource Configuration - PostgreSQL for production  
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/defaultdb}
spring.datasource.driver-class-name=org.postgresql.Driver

# Spring Data JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# Server configuration for Render
server.port=${PORT:8080}

# Actuator configuration for health checks  
management.endpoints.web.exposure.include=health
